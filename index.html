<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Todo App by Mark Robert Bumatay</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="section">
      <div class="container mb-3">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-content">
                <div class="content">
                  <h1>Simple Todo App</h1>
                  <div class="field has-addons">
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="Enter new todo"
                        autofocus
                      />
                    </div>
                    <div class="control">
                      <button class="button is-dark">Add</button>
                    </div>
                  </div>
                  <ul>
                    <li>
                      <i class="fas fa-trash"></i>
                      Practice coding
                    </li>
                    <li>
                      <i class="fas fa-trash"></i>
                      Wash dishes
                    </li>
                    <li>
                      <i class="fas fa-trash"></i>
                      Learn new guitar solo
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer p-5">
      <div class="content has-text-centered">
        <p>
          <strong>Bulma</strong> by
          <a href="https://mwaaark.github.io">Mark Robert Bumatay</a>. The
          source code is licensed <a href="#">MIT</a>. The website content is
          licensed <a href="#">CC BY NC SA 4.0</a>.
        </p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
